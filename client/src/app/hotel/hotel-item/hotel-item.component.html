<div class="card h-100 shadow-sm">
    <div class="image position-relative" style="cursor: pointer;">
        <!-- <img src=""  class="img-fluid bg-info"> -->
        <img src="{{product.url}}"  class="img-fluid bg-info">
  
        <div class="d-flex align-items-center justify-content-center hover-overlay">
            <button  type="button" class="btn btn-primary fa fa-shopping-cart mr-2"></button>
            <button routerLink="/hotels/{{product.id}}"   type="button" class="btn btn-primary">View</button>
        </div>
    </div>
    
    <div class="card-body d-flex flex-column">
        <a  routerLink="/hotels/{{product.id}}">
            <h6 class="text-uppercase">{{product.name}}</h6>
        </a>
  
        <span class="mb-2">{{product.smallestPrice | currency}}</span>
    </div>
  </div>
